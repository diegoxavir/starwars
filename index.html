<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/jal8yvy.css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>StarWars</title>
  </head>
  <body>
    <header class="grid-con">
        <img class="col-start-2 col-span-2" src="images/logo.png" alt="starwars logo" class="col-span-full">
    </header>

    <main class="grid-con">
        <div class="col-span-full">
            <img src="" alt="">
            <h2 id="aurebesh">database</h2>
        </div>
        <div class="grid-con col-span-full l-col-start-1 l-col-span-4">
            <div class="col-span-full" id="character-box">

            </div>
        </div>
        <div class="grid-con info-box col-span-full l-col-start-6 l-col-span-7">
            <div class="info-con col-span-full">
                    <h2>hello my Star Wars weirdos. Click on a lil Character, get your fun little info</h2>
            </div>
            <template id="info-template">
              <h3 class="movie-heading"></h3>
              <p class="title-crawl"></p>
              <img class="movie-poster" src="" alt="a poster of the movie">
            </template>
        </div>



    </main>
  </body>
