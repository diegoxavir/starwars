<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>StarWars</title>
  </head>
  <body>
    <header class="grid-con">
        <img class="col-start-2 col-span-2" src="images/logo.png" alt="starwars logo" class="col-span-full">
    </header>

    <main>
        <div>
            <img src="" alt="">
            <h2 id="aurebesh">database</h2>
        </div>
        <div class="grid-con">
            <input class="col-start-1 col-span-1" type="button" name="left" id="left-button">
            <div id="character-box">

            </div>
            <input class="col-start-4 col-span-1" type="button" name="right" id="right-button">
        </div>
        <div class="grid-con info-box">
            <div class="info col-span-full">
                    <h2>hello</h2>
            </div>
            <template id="info-template">
              <h3 class="movie-heading"></h3>
              <p class="title-crawl"></p>
              <img class="moive-poster" src="" alt="a poster of the movie">
            </template>
        </div>



    </main>
